<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Adm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments::header}"></div>

<div class="box-form">
    <div class="titles">
        <h3>Entre no seu perfil</h3>
        <p class="subtitle">E comece a gerenciar o sistema</p>
    </div>

    <div th:if="${mensagem}" th:text="${mensagem}" class="alert"
         th:classappend="${mensagem.contains('sucesso') ? 'alert-success' : 'alert-danger'}"></div>

    <div class="container">
        <form th:action="@{/administrator/loginAdm}" th:object="${administrator}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Digite seu e-mail">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <p th:errors="*{email}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="Digite sua senha">
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <p th:errors="*{password}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

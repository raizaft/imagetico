<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Comentário</title>
    <link rel="stylesheet" th:href="@{/css/photocard.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <h2>Editar Comentário</h2>
    <form th:action="@{/photo/editComment}" method="POST">
        <input type="hidden" name="commentId" th:value="${comment.id}" />
        <div class="form-group">
            <label for="newText">Novo Comentário:</label>
            <textarea id="newText" name="newText" class="form-control" rows="3" required th:text="${comment.commentText}"></textarea>
        </div>
        <div style="margin-top: 10px;">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/photographer/dashboard}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publicar Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/upload.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/header :: headerD}"></div>
<div class="box-form">
    <div class="container">
        <p class="uploadtitle">Nova publicação</p>
        <div th:if="${mensagem}" th:text="${mensagem}" style="color: green;"></div>
        <form action="#" th:action="@{/photo/upload}" th:object="${photo}" method="post" enctype="multipart/form-data" >
            <div class="mb-3">
                <input type="file" class="form-control" id="photoFile" th:field="*{photoFile}" accept="image/*">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="description" th:field="*{description}" placeholder="Escreva a legenda..."></textarea>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary">Compartilhar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

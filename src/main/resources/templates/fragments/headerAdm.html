<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragmentos</title>
  <link rel="stylesheet" th:href="@{/css/header.css}"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="headerAdm" class="navbar">
  <a th:href="@{/administrator/dashboardAdm}"><img class="logo" th:src="@{/imgs/logo2.png}" alt="logo"></a>
  <div class="menu">
    <a th:href="@{/administrator/dashboardAdm}" title="Perfil">
      <i class="bi bi-person"></i>
    </a>

    <a th:href="@{/photographer/dashboard}" title="Acesso ao Imagetico">
      <i class="bi bi-camera"></i>
    </a>

    <a href="#" onclick="document.getElementById('logoutForm').submit();">
      <i class="bi bi-box-arrow-right"></i>
    </a>
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
  </div>
</div>
</body>
</html>

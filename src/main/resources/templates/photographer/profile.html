<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Fot√≥grafo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
  <link rel="stylesheet" th:href="@{/css/header.css}"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: headerD"></div>

<div class="container mt-5">

  <div class="mt-4 text-center">
    <h2 th:text="${photographerLogado.name}"></h2>
    <p th:text="${photographerLogado.email}"></p>
    <p th:text="${photographerLogado.isFollowAllowed()}"></p>
  </div>

  <div>
    <form th:action="@{/photographer/allow-followers/{allow}(allow=${true})}" method="POST">
      <button type="submit" class="btn btn-primary">Permitir Seguidores</button>
    </form>
    <form th:action="@{/photographer/allow-followers/{allow}(allow=${false})}" method="POST">
      <button type="submit" class="btn btn-primary">Bloquear Seguidores</button>
    </form>
  </div>

  <div>
    <h1>Seguindo</h1>
    <ul>
      <li th:each="photographer : ${following}">
        <span th:text="${photographer.name}"></span>
      </li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

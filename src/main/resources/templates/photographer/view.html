<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Fotógrafo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: headerD"></div>
<div>
    <h1 th:text="${photographer.name}">Nome do Fotógrafo</h1>
</div>
<div>
    <form th:action="@{/photographer/follow/{id}(id=${photographer.id})}" method="POST">
        <button type="submit" class="btn btn-primary">Seguir</button>
    </form>
</div>

<a href="#" th:href="@{/photographer/dashboard}">Voltar ao Dashboard</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Fotógrafo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments::header}"></div>
<div class="container">
    <div class="box-form">
        <h3>Entre no seu perfil e comece a compartilhar suas criações</h3>
        <div th:if="${mensagem}" th:text="${mensagem}" class="alert"
             th:classappend="${mensagem.contains('sucesso') ? 'alert-success' : 'alert-danger'}"></div>

        <form th:action="@{/photographer/login}" th:object="${photographer}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Digite seu nome">
                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                    <p th:errors="*{name}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Digite seu e-mail">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

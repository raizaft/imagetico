<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Fotógrafo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments::header}"></div>
<div th:if="${mensagem}" th:text="${mensagem}" class="alert"
     th:classappend="${mensagem.contains('sucesso') ? 'alert-success' : 'alert-danger'}"></div>
<div class="box-form">
    <div class="titles">
        <h3>Entre no seu perfil</h3>
        <p class="subtitle">E comece a compartilhar suas criações</p>
    </div>
    <div class="container">
        <div th:if="${param.error}" class="alert alert-danger">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Logout realizado com sucesso.
        </div>
        <form method="post" th:action="@{/auth/login}">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Insira seu e-mail">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Insira sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

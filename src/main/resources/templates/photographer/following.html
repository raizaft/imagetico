<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Seguindo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments/header :: headerD"></div>
    <div style="display: flex; width: 100%; align-items: center; justify-content: center; padding: 40px">
        <div class="col-md-3" style="display: flex; flex-direction: column; width: 100%; align-items: center; justify-content: center; gap: 24px">
            <h4>Seguindo</h4>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="photographer : ${following}" style="min-width: 400px">
                    <div style="display: flex; gap: 16px; align-items: center">
                        <img th:src="${photographer.profilePhotoPath}" alt="Foto do fotógrafo" style="width: 45px; height: 45px; border-radius: 50%;">
                        <span th:text="${photographer.name}">Fotógrafo</span>
                    </div>
                    <a th:href="@{/photographer/{photographerId}/view(photographerId=${photographer.id})}" class="btn btn-outline-info">Ver Perfil</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Bem-sucedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
</head>
<body>
<div th:insert="~{fragments/fragments::header}"></div>
  <div class="container mt-5">
    <h2>Cadastro realizado com sucesso!</h2>
    <a href="/photographer/form" class="btn btn-primary">Cadastrar outro fotógrafo</a>
      <h3>Lista de Fotógrafos</h3>
      <table class="table table-bordered">
          <thead>
          <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Foto</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="photographer : ${photographers}">
              <td th:text="${photographer.id}"></td>
              <td th:text="${photographer.name}"></td>
              <td th:text="${photographer.email}"></td>
              <td>
                  <img th:src="@{${photographer.profilePhotoPath}}" alt="Foto de perfil" style="max-width: 100px; height: auto;">
              </td>
          </tr>
          </tbody>
      </table>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
